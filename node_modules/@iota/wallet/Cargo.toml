
[dependencies]

  [dependencies.backtrace]
    default-features = false
    version = "0.3.62"

  [dependencies.bee-common]
    default-features = false
    version = "0.4.1"

  [dependencies.bee-message]
    default-features = false
    version = "0.1.5"

  [dependencies.futures]
    default-features = false
    version = "0.3.17"

  [dependencies.hex]
    default-features = false
    version = "0.4.3"

  [dependencies.iota-wallet]
    features = ["stronghold"]
    git = "https://github.com/iotaledger/wallet.rs"
    rev = "9434789732e427fe47fa18ff02a5bab5cddc1799"

  [dependencies.log]
    default-features = false
    version = "0.4.14"

  [dependencies.neon]
    default-features = false
    features = ["napi-6", "event-queue-api"]
    version = "0.9"

  [dependencies.once_cell]
    default-features = false
    version = "1.8.0"

  [dependencies.rand]
    default-features = false
    version = "0.8.4"

  [dependencies.serde]
    default-features = false
    version = "1.0.130"

  [dependencies.serde_json]
    default-features = false
    version = "1.0.68"

  [dependencies.serde_repr]
    default-features = false
    version = "0.1.7"

  [dependencies.tokio]
    default-features = false
    version = "1.12.0"

  [dependencies.url]
    default-features = false
    version = "2.2.2"

[lib]
  crate-type = ["cdylib"]

[package]
  authors = ["IOTA Stiftung"]
  categories = ["cryptography::cryptocurrencies"]
  description = "Node.js bindings for the IOTA wallet library"
  documentation = "https://wiki.iota.org/wallet.rs/welcome"
  edition = "2021"
  exclude = ["index.node"]
  homepage = "https://www.iota.org/"
  keywords = ["iota", "wallet", "transaction", "nodejs"]
  license = "Apache-2.0"
  name = "wallet"
  repository = "https://github.com/iotaledger/wallet.rs"
  version = "0.2.0"
